<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <!-- saved from url=(0014)about:internet -->
  <title>Results</title>
<link rel="icon" href="http://cdn1.iconfinder.com/data/icons/meBaze-Freebies/512/search.png">

  <!-- Patch to make semantic elements work in IE8 and below. -->
  <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

<link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>

<style>

/*navigation*/

@-webkit-keyframes hover {
    0% { background: #bdedfa }
    100% { background: #063d4c }
}
@-moz-keyframes hover {
    0% { background: #bdedfa }
    100% { background: #063d4c }
}
@-ms-keyframes hover {
    0% { background: #bdedfa }
    100% { background: #063d4c }
}
@-o-keyframes hover {
    0% { background: #bdedfa }
    100% { background: #063d4c }
}
@keyframes hover {
    0% { background: #bdedfa }
    100% { background: #063d4c }
}

#content {
	text-align: center; 
	width: 100%; 
	height: 100%;
	position:fixed;
	top:580px;
	}

ul#darkmenu {
     margin-top:-40px;   				
    display: inline-block;  				 
    list-style: none;
    font-family: 'Gudea', sans-serif;	 
    -webkit-transition: all 0.2s linear;
    -moz-transition: all 0.2s linear;
    -ms-transition: all 0.2s linear;
    -o-transition: all 0.2s linear;
    transition: all 0.2s linear;
}
ul#darkmenu li {
    -webkit-transition: -webkit-box-shadow, background 0.2s linear;
    -moz-transition: -moz-box-shadow, background 0.2s linear;
    -ms-transition: -moz-box-shadow, background 0.2s linear;
    -o-transition: -o-box-shadow, background 0.2s linear;
    transition: box-shadow, background 0.2s linear;
    background: #565656;
    float: left;
    text-shadow: 0px -1px 0px black;
    font-size: 13px;
    text-transform: uppercase;
    -webkit-box-shadow: inset 0px 1px 0px 0px rgba(255, 255, 255, 0.1), 0px 1px 2px rgba(0,0,0,0.3), inset -1px 0px 0px rgba(255, 255, 255, 0.1), inset 1px 0px 0px rgba(0,0,0,0.2);
    -moz-box-shadow: inset 0px 1px 0px 0px rgba(255, 255, 255, 0.1), 0px 1px 2px rgba(0,0,0,0.3), inset -1px 0px 0px rgba(255, 255, 255, 0.1), inset 1px 0px 0px rgba(0,0,0,0.2);
    box-shadow: inset 0px 1px 0px 0px rgba(255, 255, 255, 0.1), 0px 1px 2px rgba(0,0,0,0.3), inset -1px 0px 0px rgba(255, 255, 255, 0.1), inset 1px 0px 0px rgba(0,0,0,0.2);
}
ul#darkmenu li:first-child {
    -moz-border-radius-topleft: 10px;
    -moz-border-radius-topright: 0px;
    -moz-border-radius-bottomright: 0px;
    -moz-border-radius-bottomleft: 10px;
    -webkit-border-radius: 10px 0px 0px 10px;
    border-radius: 10px 0px 0px 10px;
}
ul#darkmenu li:last-child {
    -moz-border-radius-topleft: 0px;
    -moz-border-radius-topright: 10px;
    -moz-border-radius-bottomright: 10px;
    -moz-border-radius-bottomleft: 0px;
    -webkit-border-radius: 0px 10px 10px 0px;
    border-radius: 0px 10px 10px 0px;
}
ul#darkmenu li:hover {
    -webkit-animation: hover 0.5s 1;
    -moz-animation: hover 0.5s 1;
    -ms-animation: hover 0.5s 1;
    -o-animation: hover 0.5s 1;
    animation: hover 0.5s 1;
    background: #063d4c;
    text-shadow: 0px 0px 2px #11afda;
}
ul#darkmenu li:active {
    background: #05303c;
    -webkit-box-shadow: inset 0px -1px 0px 0px rgba(255, 255, 255, 0.1), inset 0px 2px 4px rgba(0,0,0,0.4);
    -moz-box-shadow: inset 0px -1px 0px 0px rgba(255, 255, 255, 0.1), inset 0px 2px 4px rgba(0,0,0,0.4);
    box-shadow: inset 0px -1px 0px 0px rgba(255, 255, 255, 0.1), inset 0px 2px 4px rgba(0,0,0,0.4);
}
ul#darkmenu li a {
    padding: 10px;
    display: block;
    color: white;
    text-decoration: none;
}
ul#darkmenu li:active a { padding: 11px 10px 9px 10px }

body{
background-image:url("http://subtlepatterns.subtlepatterns.netdna-cdn.com/wp-content/themes/tweaker6/images/bgnoise.png");
padding:20px;
}

.grey{
background-color:#3C404B;
color:#EFEFEF;
padding:5px;
border-radius:3px;
-moz-box-shadow: inset 0px 1px 0px 0px rgba(255, 255, 255, 0.1), 0px 1px 2px rgba(0,0,0,0.3), inset -1px 0px 0px rgba(255, 255, 255, 0.1), inset 1px 0px 0px rgba(0,0,0,0.2);
    box-shadow: inset 0px 1px 0px 0px rgba(255, 255, 255, 0.1), 0px 1px 2px rgba(0,0,0,0.3), inset -1px 0px 0px rgba(255, 255, 255, 0.1), inset 1px 0px 0px rgba(0,0,0,0.2);
}


#box{
margin:0px;
padding:0px;}

h2{
font: 200 50px/1.5 'Pacifico', Helvetica, sans-serif;
text-shadow: 3px 3px 0px rgba(0,0,0,0.1), 7px 7px 0px rgba(0,0,0,0.05);
}

</style>


</head>

<body>
<h2 align="center" style="color:#309BBF;"> Results </h2>
<p style="color:#3C404B;background-color:#ffffff;padding:8px;";><b>You searched for {{query}}</b> </p>

{% if students %}
	<p style=color:#309BBF><b> Found {{ students|length }} students  </b></p>
	<ul id="box">
		{% for stud in students %}
		<li class="grey">{{stud.USN}} {{stud.Name}}</li>
		{% endfor %}
	</ul>
{% else %}
	<p> no students matched ur search</p>
{% endif %}



<div id="content">
	<ul id="darkmenu">
          <li><a href="http://127.0.0.1:8000">Home</a></li>
          <li><a href="http://127.0.0.1:8000/about/">About</a></li>
          <li><a href="http://127.0.0.1:8000/help/">Help</a></li>
	  <li><a href="http://127.0.0.1:8000/admin/">Login</a></li>
     </ul>
</div>



</body>


</html>
